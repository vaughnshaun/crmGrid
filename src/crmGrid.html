<div class="crm-grid" data-ng-class="{'crm-grid-lines-off': !api.grid.hasGridLines()}">
    <div data-ng-show="hasRenderCols()" class="crm-grid-col-resize-tracker ngHide"></div>
    <div data-ng-show="hasRenderCols()" class="crm-grid-col-headers-container crm-grid-gradient" style="width: 100%;overflow:hidden;">
        <div data-ng-show="fixedCols && fixedCols.length" class="crm-grid-fixed-col-headers-inner" style="position:absolute;" data-ng-style="{width: fixedColsData.totalSize}">
            <div class="crm-grid-col-header crm-grid-gradient"
                 data-crm-grid-col-header-fixed=""
                 data-index="{{col.index}}"
                 data-ng-repeat="col in fixedCols track by $index"
                 data-ng-style="{width: col.size + 'px'}"
                 style="position:relative;float:left;">
            </div>
        </div>
        <div class="crm-grid-col-headers-inner" style="position:relative;" data-ng-style="{width: viewWindowCols.getContentSize() + 'px'}">
            <div class="crm-grid-col-header crm-grid-gradient"
                 data-crm-grid-col-header=""
                 data-index="{{col.index}}"
                 data-ng-repeat="col in viewWindowCols.renderedData track by $index"
                 data-ng-style="{width: col.size + 'px'}"
                 style="position:relative;float:left;">
            </div>
        </div>
    </div>
    <div class="crm-grid-viewport-container" style="width:100%;height:100%;position:relative;overflow:hidden;">
        <!-- Render rows with the fixed cols -->
        <div data-ng-if="api.grid.isColumnsVisible()"
             data-ng-show="fixedCols && fixedCols.length"
             class="crm-fixed-cols-container"
             data-ng-style="{width: fixedColsData.totalSize + 'px'}"
             style="position:absolute;">
            <div data-crm-grid-row-fixed=""
                 data-ng-repeat="row in viewWindowRows.renderedData track by $index"
                 class="renderedRow crm-grid-row crm-fixed-col-row"
                 data-ng-class="{selected: isSelected()}"
                 data-index="{{row.index}}"
                 style="position: absolute;width:100%;"
                 data-ng-style="{top: row.pos + 'px', height: row.size + 'px'}">

            </div>
        </div>
        <div class="crm-grid-viewport" data-ng-class="{'fixed-col-viewport': fixedCols && fixedCols.length && hasRenderCols()}" style="width:100%;height:100%;overflow:auto">
            <div class="crm-grid-scroll-container" data-ng-style="{'min-width': !hasRenderCols() ? minWidth + 'px' : undefined }" style="overflow:hidden;height:100%; top: 0px; position: relative;">
                <div class="main-inbox-content" style="height:100%;">
                    <div data-ng-if="!hasRenderCols() && !isColumnsVisible() && api.grid.getData()"
                         data-crm-grid-row=""
                         data-ng-repeat="row in viewWindowRows.renderedData track by $index"
                         class="renderedRow crm-grid-row"
                         data-ng-class="{selected: isSelected()}"
                         data-index="{{row.index}}"
                         style="position: absolute; width: 100%;"
                         data-ng-style="{top: row.pos + 'px', height: row.size + 'px'}">

                    </div>

                    <div data-ng-if="api.grid.getData() && hasRenderCols()"
                         data-ng-repeat="row in viewWindowRows.renderedData track by $index"
                         data-crm-grid-row=""
                         class="renderedRow crm-grid-row"
                         data-index="{{row.index}}"
                         data-ng-class="{odd: (row.index + 1) % 2 == 1, even: (row.index + 1) % 2 == 0, selected: isSelected()}"
                         style="position: absolute; width: 100%;"
                         data-ng-style="{top: row.pos + 'px', height: row.size + 'px'}">

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
